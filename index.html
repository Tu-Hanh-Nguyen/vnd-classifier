<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Currency Classifier">
    <meta name="apple-mobile-web-app-title" content="Currency Classifier">
    <title>Currency Classifier</title>

    <!-- Link to main style sheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="columns is-centered">
            <div class="column"></div>
            <div class="column">
                <h2 class="title has-text-centered">VND Classifier</h2>
                <!-- Camera view -->
                <div class="content is-flex is-horizontal-center">
                    <video id="video" width="400" height="300"></video>
                </div>
                <br>
                <a href="#" id="capture" class="button is-link is-fullwidth is-rounded">Take photo</a>
                <br>
                <div class="content is-flex is-horizontal-center">
                    <canvas id="canvas" width="400" height="300"></canvas>
                    <img id="photo" src="https://via.placeholder.com/400x300" alt="Photo">
                </div>
            </div>
            <div class="column"></div>

        </div>
    </div>
    <!-- Reference to your JavaScript file -->
    <script src="index.js"></script>

</body>

</html>
